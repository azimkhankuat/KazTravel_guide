{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA_Compatible" content="IE=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/city.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <header class="p-3 text-white hedbg">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'index' %}" class="nav-link px-2 text-white">Home</a></li>
        <li><a href="{% url 'tours' %}" class="nav-link px-2 text-white">Tours</a></li>
        <li><a href="#" class="nav-link px-2 text-white">Plan your trip</a></li>
        <li><a href="{% url 'about' %}" class="nav-link px-2 text-white">About</a></li>
      </ul>

      <div class="text-end prof">
          {% if user.is_authenticated %}
            <a href="#" ><button type="button" class="mybtn login">{{request.user.username}}</button></a>
            <a href="{% url 'account_logout' %}" ><button type="button" class="mybtn login">Logout</button></a>
          {% else %}
              <a href="{% url 'account_login' %}" ><button type="button" class="mybtn login">Login</button></a>
              <a href="{% url 'account_signup' %}" ><button type="button" class="mybtn signup">Sign-up</button></a>
          {% endif %}
      </div>
    </div>
  </div>
</header>

    {% block content %}{% endblock %}
<footer class="foot">
  <div class="container">
    <p class="float-end mb-1">
        <img src="{% static 'home/images/icons/instagram.svg' %}" alt="">
        <img src="{% static 'home/images/icons/telegram.svg' %}" alt="">
    </p>
    <p class="mb-1">Kazakh Travel Guide Â© All rights reserved, 2021</p>
  </div>
</footer>
</body>
</html>
